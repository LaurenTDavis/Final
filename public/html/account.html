<div class="container-fluid grey">
  <div ng-controller="navController" class="row">
    <div class="col-sm-3 col-md-2 sidebar no-padding">
      <ul class="side-border nav navbar-default nav-sidebar text-center white">
        <li><a ng-click="viewOverview()" ng-class="{active: overview}">Overview <span class="sr-only">(current)</span></a></li>
        <li><a ng-click="viewEdit()" ng-class="{active: edit}">Edit Truck</a></li>
        <li><a ng-click="viewLocation()" ng-class="{active: location}">Location</a></li>
        <form action="/auth/logout" method="post">
          <li><button class="strip-btn" type="submit">Logout</button></li>
        </form>
      </ul>
    </div>

    <div ng-controller="locateController" class="col-sm-9 col-md-8 col-md-offset-1">
      <h1 class="page-header">Dashboard</h1>
      <div class="col-sm-3 col-sm-offset-3 col-md-4 no-margin" ng-show="overview">
        <button ng-click="add" class="btn btn-primary btn-lg">Boost Location</button>
      </div>
      <div class="col-sm-9 col-sm-offset-3 col-md-4 no-margin" ng-show="overview">
        <button ng-click="remove" class="btn btn-danger btn-lg">Leave Location</button>
      </div>
      <div class="col-sm-9 col-sm-offset-3 col-md-4 no-margin" ng-show="overview">
        <button class="btn btn-success btn-lg">View Truck Page</button>
      </div>

      <div ng-controller="truckController" class="col-sm-9 col-sm-offset-3 col-md-4 no-margin" ng-show="edit">
        <form class="form-group" ng-submit="createTruck()" action="/api/trucks" method="post">
          <label>Truck Name: 
          <input class="form-control" ng-model="newTruck.name" placeholder="Name"></label>
          <label>Truck Picture: 
          <input class="form-control" ng-model="newTruck.picture" placeholder="Picture"></label>
          <input type="submit">
        </form>
      </div>

      <div class="col-sm-9 col-md-8 col-md-offset-1 no-margin" ng-show="location">
        <h2 class="current-location">Current Location:</h2>
        <div class="col-sm-3 col-sm-offset-3 col-md-4 no-margin">
          <button ng-click="add" class="btn btn-primary btn-lg">Boost Location</button>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-4 no-margin">
          <button ng-click="remove" class="btn btn-danger btn-lg">Leave Location</button>
        </div>
        <div class="container container1" >
          <div id="map"></div>
        </div>
      </div>

  </div>  
</div>
