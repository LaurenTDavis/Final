<h2>Search through trucks, each truck as truck page, type of food, pic of truck, location, time at the location, next location </h2>

<h3>{{title}}</h3>

<form ng-submit="createTruck()">
	<input ng-model="newTruck.name" placeholder="Name">
	<input ng-model="newTruck.picture" placeholder="Truck Picture">

	<input type="submit">
</form>

<ul>
	<li ng-repeat="truck in trucks">
		
		<div>
			<a href="/#/trucks/{{truck.name}}">
				<h1>{{truck.name}}</h1>
			</a>

		</div>

	</li>
</ul>
